<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkTree</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
  <div class="linktree__container col-xl-6 col-lg-8 col-md-11 col-sm-12 p-0">
    <div class="linktree__wrap">
      <!-- Header -->
      <header class="linktree__header">
        <img alt="Merchant Logo" src="https://media.mayar.id/images/31a03d9b-76ab-4c59-a157-1b1df092c8d1.png" class="linktree__merchant--logo" />
        <h1 class="linktree__title">Mayar - Super Platform</h1>
        <p class="linktree__profile">
          Jual apapun, kapanpun dan dimanapun dengan Mayar, sahabat bisnismu!
        </p>
      </header>

      <!-- Main -->
      <main class="linktree__main--content">
        <!-- Link Buttons-->
        <div class="linktree__links">
          <!-- Link Button -->
          <div class="linktree__links--item">
            <a href="#" target="_blank" rel="noopener noreferrer">
              <p>Link Pertamax</p>
            </a>
          </div>
          <div class="linktree__links--item">
            <a href="#" target="_blank" rel="noopener noreferrer">
              <p>Link Keduax</p>
            </a>
          </div>
          <div class="linktree__links--item">
            <a href="#" target="_blank" rel="noopener noreferrer">
              <p>Link Ketigax</p>
            </a>
          </div>

          <!-- Iframe Youtube -->
          <div class="linktree__links--item linktree__links--item--iframe mb-15">
            <iframe src="https://www.youtube.com/embed/awnn-bqV_Tw" title="Video Youtube" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>

        <!-- Social Link Icons -->
        <div class="linktree__social--links">
          <a href="#" target="_blank" rel="noopener noreferrer">
            <img class="linktree__social--links__logo" width="38" src="https://mayar-assets.s3.ap-southeast-1.amazonaws.com/instagram.svg" alt="Instagram" />
          </a>
          <a href="#" target="_blank" rel="noopener noreferrer">
            <img class="linktree__social--links__logo" width="38" src="https://mayar-assets.s3.ap-southeast-1.amazonaws.com/tiktok.svg" alt="Tiktok" />
          </a>
          <a href="#" target="_blank" rel="noopener noreferrer">
            <img class="linktree__social--links__logo" width="38" src="https://mayar-assets.s3.ap-southeast-1.amazonaws.com/twitter.svg" alt="Twitter" />
          </a>
          <a href="#" target="_blank" rel="noopener noreferrer">
            <img class="linktree__social--links__logo" width="38" src="https://mayar-assets.s3.ap-southeast-1.amazonaws.com/youtube.svg" alt="Youtube" />
          </a>
        </div>
      </main>

      <!-- Footer -->
      <footer class="linktree__footer">
        <div class="linktree__mayar--copyright">
          <!-- Mayar Copyright -->
          <a href="https://mayar.id" target="_blank" rel="noopener noreferrer">
            Made with
            <img src="https://mayar-assets.s3.ap-southeast-1.amazonaws.com/mayarlogo-small.png" alt="Mayar Logo" class="linktree__mayar--logo" />
          </a>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
